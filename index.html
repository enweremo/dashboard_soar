<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud SOAR Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cloud SOAR Dashboard</h1>

    <div class="controls">
      <label for="dateRange">Date Range:</label>
      <select id="dateRange">
        <option value="1">Last 24 Hours</option>
        <option value="7" selected>Last 7 Days</option>
        <option value="30">Last 30 Days</option>
      </select>

      <label for="threatFilter">Threat Type:</label>
      <input type="text" id="threatFilter" placeholder="Search Threat Type" />

      <label for="autoRefresh">Auto Refresh:</label>
      <input type="checkbox" id="autoRefresh" checked />

      <button id="downloadThreats">Download ThreatMetadata CSV</button>
      <button id="downloadRemediations">Download RemediationLog CSV</button>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="incident">Incident & Automation</button>
      <button class="tab-btn" data-tab="performance">Threats & Performance</button>
      <button class="tab-btn" data-tab="health">System Health</button>
    </div>

    <div class="charts">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
