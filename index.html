<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud SOAR Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cloud SOAR Dashboard</h1>
    <div class="controls">
      <label>Date Range:
        <select id="daysSelect">
          <option value="1">Last 24 Hours</option>
          <option value="7" selected>Last 7 Days</option>
          <option value="30">Last 30 Days</option>
        </select>
      </label>

      <label>Threat Type:
        <input type="text" id="filterInput" placeholder="Search Threat Type"/>
      </label>

      <label>Auto Refresh:
        <input type="checkbox" id="autoRefresh" checked/>
      </label>

      <button onclick="downloadCSV()">Download ThreatMetadata CSV</button>
      <button onclick="downloadCSV()">Download RemediationLog CSV</button>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('incident')">Incident & Automation</button>
      <button class="tab-btn" onclick="switchTab('performance')">Threats & Performance</button>
      <button class="tab-btn" onclick="switchTab('health')">System Health</button>
    </div>

    <div class="charts">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
